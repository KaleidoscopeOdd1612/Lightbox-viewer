<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Viewer</title>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <div class="label"><h1>Meme Gallery</h1></div>
    <div class="gallery">
      <img class="gallery-item" src="./images/IMG_2419.jpg">
      <img class="gallery-item" src="./images/IMG_2822.jpg">
      <img class="gallery-item" src="./images/IMG_2863.jpg">
      <img class="gallery-item" src="./images/IMG_2919.jpg">
      <img class="gallery-item" src="./images/IMG_3204.jpg">
      <img class="gallery-item" src="./images/IMG_3412.jpg">
      <img class="gallery-item" src="./images/IMG_3465.jpg">
      <img class="gallery-item" src="./images/IMG_3643.jpg">
      <img class="gallery-item" src="./images/IMG_4170.png">
    </div>
    <div class="lightbox">
      <img id="lightbox-image">
      <button id="close-btn">&times;</button>
    </div>
    <script src="./script.js"></script>
  </body>

</html>
